<!DOCTYPE html>
<html ng-app="myApp">
	<head>
	<title>Hacker Flights</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<script src="../js/library/angular-resource.js"></script>
	<script src="../js/app.js"></script>
	<script src="../js/controller/controllers.js"></script>
	<style>
		.wrapper{
			margin: 30%;
		}
	</style>
	</head>
	<body ng-controller="myCtrl">
		<div class="wrapper" >
			<button type="button" ng-click="diplayHackathons()">Display!</button>
			<h1 ng-repeat="hackathon in hackathons">
				{{hackathon.hackathonName}}
			</h1>
		</div>
	</body>
</html>
